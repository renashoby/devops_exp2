<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Sample App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #007acc;
        }
        button {
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005fa3;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Sample Web App!</h1>
    <button id="greetBtn">Click Me</button>
    <div id="message"></div>

    <script>
        document.getElementById('greetBtn').addEventListener('click', () => {
            document.getElementById('message').textContent = 'Hello from your GitHub sample app!';
        });
    </script>
</body>
</html>
